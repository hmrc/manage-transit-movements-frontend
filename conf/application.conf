include "frontend.conf"

appName="manage-transit-movements-frontend"

play.http.router=prod.Routes

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Play CSP filters

play.filters.enabled += "play.filters.https.RedirectHttpsFilter"
play.filters.https.redirectEnabled = false
play.filters.enabled += "play.filters.csp.CSPFilter"

play.filters.csp.directives {
  default-src = "'self' 'unsafe-inline' data: www.google-analytics.com www.googletagmanager.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com fonts.googleapis.com"
  script-src = "'self' 'unsafe-inline' localhost:12345 www.google-analytics.com www.googletagmanager.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com fonts.googleapis.com code.jquery.com"
  frame-ancestors = "'none'"
}

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en"]

microservice {
  metrics {
    graphite {
      host    = localhost
      port    = 2003
      prefix  = play.${appName}.
      enabled = false
    }
  }

  services {

    auth {
      host = localhost
      port = 8500
    }

    enrolment-store-proxy {
      protocol = http
      host = localhost
      port = 9481
      startUrl = "enrolment-store-proxy"
    }

    departure {
      protocol = http
      host = localhost
      port = 9490
      startUrl = "transits-movements-trader-at-departure"
    }

    destination {
      protocol = http
      host = localhost
      port = 9480
      startUrl = "transit-movements-trader-at-destination"
    }

#  Warning: This must remain false in main, these will be toggled by service manager profiles
# otherwise users in production will be pointed to new phase 5 frontends
    features {
      isGuaranteeBalanceEnabled = true
      phase5Enabled {
        departure = false
        unloading = false
        cancellation = false
        arrival = false
      }
    }

    reference-data {
      protocol = http
      host = localhost
      port = 9482
      startUrl = "transit-movements-trader-reference-data"
    }

    testOnly-router {
      protocol = http
      host = localhost
      port = 9486
      startUrl = "transit-movements-trader-router"
    }

    tracking-consent-frontend {
      gtm.container = "b"
      url = "http://localhost:12345/tracking-consent/tracking.js"
    }
  }
}

metrics {
  name         = ${appName}
  rateUnit     = SECONDS
  durationUnit = SECONDS
  showSamples  = true
  jvm          = true
  enabled      = false
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

contact-frontend {
  host = "http://localhost:9250"
  serviceId = "CTCTraders"
}

session {
  timeoutSeconds = 3600
  countdownSeconds = 120
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9485/manage-transit-movements"
  logout        = "http://localhost:9553/bas-gateway/sign-out-without-state"
  logoutContinue = "http://localhost:9553/bas-gateway/sign-out-without-state?continue="
  feedback = "http://localhost:9514/feedback/manage-transit-movements"
  nctsEnquiries = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/new-computerised-transit-system-enquiries"
  loginHmrcService  = "https://www.gov.uk/log-in-register-hmrc-online-services"

  declareTransitMovementUnloadingFrontend = "http://localhost:9488/manage-transit-movements-unloading-remarks"
  declareTransitMovementArrivalFrontend = "http://localhost:9483/manage-transit-movements-arrivals"
  declareTransitMovementDepartureFrontend = "http://localhost:9489/manage-transit-movements-departures"
  declareTransitMovementCancellationFrontend = "http://localhost:9495/manage-transit-movements-departures-cancel"

  manageTransitMovementsUnloadingFrontend = "http://localhost:10123/manage-transit-movements/unloading"
  manageTransitMovementsArrivalFrontend = "http://localhost:10121/manage-transit-movements/arrival"
  manageTransitMovementsDepartureFrontend = "http://localhost:10120/manage-transit-movements/departure"
  manageTransitMovementsCancellationFrontend = "http://localhost:10122/manage-transit-movements/cancellation"

  eccEnrolmentSplashPage = "http://localhost:6750/customs-enrolment-services/ctc/subscribe"
  guaranteeBalanceFrontend = "http://localhost:9462/check-transit-guarantee-balance"
  userResearch = "https://signup.take-part-in-research.service.gov.uk/?utm_campaign=List_CTC&utm_source=&utm_medium=other&t=HMRC&id=266"

  nctsHelpdesk = "https://www.gov.uk/new-computerised-transit-system"
}

banners {
  showPhase = true
  showUserResearch = true
}

keys {
  legacy {
    enrolmentKey  = "HMCE-NCTS-ORG"
    enrolmentIdentifierKey = "VATRegNoTURN"
  }
  enrolmentKey  = "HMRC-CTC-ORG"
  enrolmentIdentifierKey = "EORINumber"
}

nunjucks {
  viewPaths = ["views"]
  libPaths = ["govuk-frontend", "hmrc-frontend"]
  globals.reportTechnicalIssueHost = ${contact-frontend.host}
  globals.reportTechnicalIssueHost = ${?platform.frontend.host}
}

pagination {

  arrival {
    numberOfMovements = 20
  }

  departure {
    numberOfMovements = 20
  }

}

search {
  maxSearchResults = 100
}

accessibility-statement.service-path = "/manage-transit-movements"
